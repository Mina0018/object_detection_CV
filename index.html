<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Person Detector - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            margin: 20px 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
        }

        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .status-label {
            font-weight: bold;
            color: #1976D2;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-label {
            font-size: 14px;
            color: #666;
        }

        input[type="range"] {
            width: 150px;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Person Detector</h1>
            <p>Real-time detection using MobileNet SSD</p>
        </div>

        <div class="loader active" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Loading AI Model...</p>
        </div>

        <div class="video-container hidden" id="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="status">
                <div class="status-label">Detection Status</div>
                <div class="status-value" id="status">Ready to start</div>
            </div>

            <button class="btn btn-primary" id="startBtn" onclick="startDetection()">
                üì∑ Start Camera
            </button>
            <button class="btn btn-danger hidden" id="stopBtn" onclick="stopDetection()">
                ‚èπÔ∏è Stop Detection
            </button>

            <div class="settings">
                <div class="setting-row">
                    <span class="setting-label">Confidence Threshold</span>
                    <div>
                        <input type="range" id="confidenceSlider" min="0.1" max="0.9" step="0.1" value="0.5">
                        <span id="confidenceValue">0.5</span>
                    </div>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Camera</span>
                    <select id="cameraSelect" style="padding: 5px; border-radius: 5px;">
                        <option value="user">Front Camera</option>
                        <option value="environment" selected>Back Camera</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Works on any device with a camera</p>
        <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
            Powered by TensorFlow.js & COCO-SSD
        </p>
    </div>

    <!-- TensorFlow.js and COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

    <script>
        let model = null;
        let webcam = null;
        let canvas = null;
        let ctx = null;
        let isDetecting = false;
        let stream = null;
        let animationId = null;

        // Load the model when page loads
        window.addEventListener('load', async () => {
            try {
                console.log('Loading COCO-SSD model...');
                model = await cocoSsd.load({
                    base: 'mobilenet_v2' // Using MobileNet V2 backbone
                });
                console.log('Model loaded successfully!');
                document.getElementById('loader').classList.remove('active');
                document.getElementById('status').textContent = 'Model loaded - Ready!';
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('loader').innerHTML = 
                    '<p style="color: red;">Failed to load model. Please refresh.</p>';
            }
        });

        // Update confidence value display
        document.getElementById('confidenceSlider').addEventListener('input', (e) => {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });

        async function startDetection() {
            if (!model) {
                alert('Model is still loading. Please wait...');
                return;
            }

            try {
                // Get camera selection
                const facingMode = document.getElementById('cameraSelect').value;

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                // Setup video element
                webcam = document.getElementById('webcam');
                webcam.srcObject = stream;
                
                await webcam.play();

                // Setup canvas
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                // Show video container
                document.getElementById('videoContainer').classList.remove('hidden');
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');

                isDetecting = true;
                detectFrame();
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Could not access camera. Please check permissions.');
            }
        }

        async function detectFrame() {
            if (!isDetecting) return;

            // Set canvas size to match video
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;

            // Get confidence threshold
            const confidenceThreshold = parseFloat(document.getElementById('confidenceSlider').value);

            try {
                // Run detection
                const predictions = await model.detect(webcam);

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Filter for persons only with confidence threshold
                const persons = predictions.filter(
                    pred => pred.class === 'person' && pred.score >= confidenceThreshold
                );

                // Draw bounding boxes
                persons.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;

                    // Draw rectangle
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);

                    // Draw label background
                    const label = `Person ${(prediction.score * 100).toFixed(1)}%`;
                    ctx.font = '16px Arial';
                    const textWidth = ctx.measureText(label).width;
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(x, y - 25, textWidth + 10, 25);

                    // Draw label text
                    ctx.fillStyle = '#000000';
                    ctx.fillText(label, x + 5, y - 7);
                });

                // Update status
                document.getElementById('status').textContent = 
                    `Detected: ${persons.length} person(s)`;

            } catch (error) {
                console.error('Detection error:', error);
            }

            // Continue detection loop
            animationId = requestAnimationFrame(detectFrame);
        }

        function stopDetection() {
            isDetecting = false;

            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Hide video
            document.getElementById('videoContainer').classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');

            // Update status
            document.getElementById('status').textContent = 'Stopped';
        }
    </script>
</body>
</html>
